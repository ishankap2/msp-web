<style type="text/css">
body { background-color: #fff; overflow: hidden; }

p { margin: .3em 0; }

.customersure_tab_form { font-size: 12px !important; }
.customersure_tab_form fieldset { margin-bottom: 1em; }
.customersure_tab_form textarea { width: 350px; height: 7em; margin: .5em 0 1em; padding: .5em; font-family: Helvetica; font-size: 1em; border: 1px solid #CFCFCF }

.customersure_tab_form li { width: 30em; display: block; clear: both; margin-bottom: .8em; }
.customersure_tab_form li.disabled { color: #888; }
.customersure_tab_form li:after { content: "."; display: block; width: 0; height: 0; clear: both; visibility: hidden; }
.customersure_tab_form li abbr { display: none; }
.customersure_tab_form li.required abbr { display: inline; color: #f00; padding-left: 5px; }

.customersure_tab_form label { display: block; float: left; width: 105px; line-height: 1.8; font-weight: bold; color: #444; }
.customersure_tab_form input { float: right; width: 240px;   }
.customersure_tab_form input[type="text"] { border: 1px solid #CFCFCF; padding: .5em; font-size: 1em; }

#customersure_tab_form_body_input label { display: none; }
.customersure_tab_form .boolean { margin-left: 105px; width: 20em;  }
.customersure_tab_form .boolean input { float: left; width: auto; margin-right: 1em; }
.customersure_tab_form .boolean label { float: none; width: 240px;  line-height: 1.3; }

.customersure_tab_form .inline-hints { font-size: .9em; margin: .5em 0; color: #888;}

#customersure_tab_notification { border: 1px solid; margin: 1em 1em 1em 0; padding: .4em 1em;  }
#customersure_tab_notification h2 { font-size: 1.5em; font-family: "Helvetica Neue", Arial, Helvetica, sans-serif; padding: 0; margin: .4em 0; font-weight: bold; }
#customersure_tab_notification p { margin: .3em 0;  }
#customersure_tab_notification.customersure_tab_notice { background: #E6F0C7; border-color:#C6D88B; }
#customersure_tab_notification.customersure_tab_notice p, #customersure_tab_notification.customersure_tab_notice h2, #customersure_tab_notification.customersure_tab_notice li {color: #244314;}
#customersure_tab_notification.customersure_tab_error { background: #FCE3E5; border-color: #FCC2C5; }
#customersure_tab_notification.customersure_tab_error p, #customersure_tab_notification.customersure_tab_error h2, #customersure_tab_notification.customersure_tab_error li {color: #FD3640;}
#customersure_tab_notification ul { list-style: disc; margin: .5em 1.5em 1em;}
#customersure_tab_notification ul li { line-height: 1.5;}

/* Copied from bootstrap - don't want to be loading all of bootstrap on every tab request. */
.btn {
  display: inline-block;
  *display: inline;
  /* IE7 inline-block hack */

  *zoom: 1;
  padding: 4px 10px 4px;
  margin-bottom: 0;
  font-size: 13px;
  line-height: 18px;
  color: #333333;
  text-align: center;
  text-shadow: 0 1px 1px rgba(255, 255, 255, 0.75);
  vertical-align: middle;
  background-color: #f5f5f5;
  background-image: -moz-linear-gradient(top, #ffffff, #e6e6e6);
  background-image: -ms-linear-gradient(top, #ffffff, #e6e6e6);
  background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#ffffff), to(#e6e6e6));
  background-image: -webkit-linear-gradient(top, #ffffff, #e6e6e6);
  background-image: -o-linear-gradient(top, #ffffff, #e6e6e6);
  background-image: linear-gradient(top, #ffffff, #e6e6e6);
  background-repeat: repeat-x;
  filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffff', endColorstr='#e6e6e6', GradientType=0);
  border-color: #e6e6e6 #e6e6e6 #bfbfbf;
  border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
  filter: progid:dximagetransform.microsoft.gradient(enabled=false);
  border: 1px solid #cccccc;
  border-bottom-color: #b3b3b3;
  -webkit-border-radius: 4px;
  -moz-border-radius: 4px;
  border-radius: 4px;
  -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
  -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
  box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
  cursor: pointer;
  *margin-left: .3em;
}
.btn:hover,
.btn:active,
.btn.active,
.btn.disabled,
.btn[disabled] {
  background-color: #e6e6e6;
}
.btn:active,
.btn.active {
  background-color: #cccccc \9;
}
.btn:first-child {
  *margin-left: 0;
}
.btn:hover {
  color: #333333;
  text-decoration: none;
  background-color: #e6e6e6;
  background-position: 0 -15px;
  -webkit-transition: background-position 0.1s linear;
  -moz-transition: background-position 0.1s linear;
  -ms-transition: background-position 0.1s linear;
  -o-transition: background-position 0.1s linear;
  transition: background-position 0.1s linear;
}
.btn:focus {
  outline: thin dotted #333;
  outline: 5px auto -webkit-focus-ring-color;
  outline-offset: -2px;
}
.btn.active,
.btn:active {
  background-image: none;
  -webkit-box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
  -moz-box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
  box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
  background-color: #e6e6e6;
  background-color: #d9d9d9 \9;
  outline: 0;
}
.btn-success {
  background-color: #5bb75b;
  background-image: -moz-linear-gradient(top, #62c462, #51a351);
  background-image: -ms-linear-gradient(top, #62c462, #51a351);
  background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#62c462), to(#51a351));
  background-image: -webkit-linear-gradient(top, #62c462, #51a351);
  background-image: -o-linear-gradient(top, #62c462, #51a351);
  background-image: linear-gradient(top, #62c462, #51a351);
  background-repeat: repeat-x;
  filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#62c462', endColorstr='#51a351', GradientType=0);
  border-color: #51a351 #51a351 #387038;
  border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
  filter: progid:dximagetransform.microsoft.gradient(enabled=false);
}
.btn-success:hover,
.btn-success:active,
.btn-success.active,
.btn-success.disabled,
.btn-success[disabled] {
  background-color: #51a351;
}
.btn-success:active,
.btn-success.active {
  background-color: #408140 \9;
}

.btn-primary,
.btn-primary:hover,
.btn-warning,
.btn-warning:hover,
.btn-danger,
.btn-danger:hover,
.btn-success,
.btn-success:hover,
.btn-info,
.btn-info:hover,
.btn-inverse,
.btn-inverse:hover {
  text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
  color: #ffffff;
}
.btn-primary.active,
.btn-warning.active,
.btn-danger.active,
.btn-success.active,
.btn-info.active,
.btn-inverse.active {
  color: rgba(255, 255, 255, 0.75);
}

.actions { padding-left: 28%; }

</style>

$(function (e) {

    var parent_url = document.referrer;

    $('.customersure_tab_form').live('submit', function (e) {

        e.preventDefault();
        $.postMessage('close=true', parent_url, parent);
